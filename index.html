<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integritiy="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  <link rel="shortcut icon" href="./img/nficon2023.ico" type="image/x-icon">

  <link rel="stylesheet" href="./css/style.css">

  <title>Netflix</title>
  <!-- Metadata -->
</head>

<body>

  <!-- header is called sematic tag -->
  <header class="showcase">


    <div id="navbar">
      <img src="./img/netlix-logo.png" id="nav_logo" class="logos" alt="Netflix" />

      <div class="nav-btns">


        <select id="language-dropdown">
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="es">Spanish</option>  
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="ja">Japanese</option>  
        </select>
        <a href="https://www.netflix.com/in/login">
          <button class="netflix-button">Sign In</button>
        </a>
      </div>
    </div>


    <div id="showcase-content">
      <h1>Unlimited movies, TV shows, and more.</h1>
      <h2>Starts at ₹149. Cancel at any time.</h2>
      <p>Ready to watch? Enter your email to create or restart your membership.</p>

      <div class="input-group">
        <input id="email_box" type="email" placeholder="Email address" />
        <a href="#email_box">
          <button>
            Get Started
            <i id="arrow" class="fas fa-chevron-right"></i>
          </button>
        </a>
      </div>
    </div>
  </header>

  <div id="trending">
    <h1>Trending Now</h1>
    <div class="trending-container">

      <div class="trending-card">
        <img src="./img/movies/kalki.webp" alt="Trending 1" />
        <div class="trending-info">
          <h3>Kalki</h3>
        </div>
      </div>

      <div class="trending-card">
        <img src="./img/movies/aay.webp" alt="Trending 1" />
        <div class="trending-info">
          <h3>Aay</h3>
        </div>
      </div>

      <div class="trending-card">
        <img src="./img/movies/adios_amigo.webp" alt="Trending 1" />
        <div class="trending-info">
          <h3>Adios Amigo</h3>
        </div>
      </div>

      <div class="trending-card">
        <img src="./img/movies/bad_boys 3.webp" alt="Trending 1" />
        <div class="trending-info">
          <h3>BAD Boys 3</h3>
        </div>
      </div>

      <div class="trending-card">
        <img src="./img/movies/geostorm.webp" alt="Trending 1" />
        <div class="trending-info">
          <h3>Geostorm</h3>
        </div>
      </div>

      <div class="trending-card">
        <img src="./img/movies/maharaja.webp" alt="Trending 1" />
        <div class="trending-info">
          <h3>Maharaja</h3>
        </div>
      </div>

      <div class="trending-card">
        <img src="./img/movies/mr_bachan.webp" alt="Trending 1" />
        <div class="trending-info">
          <h3>Mr Bachan</h3>
        </div>
      </div>

      <div class="trending-card">
        <img src="./img/movies/rebel_edge.webp" alt="Trending 1" />
        <div class="trending-info">
          <h3>Rebel Edge</h3>
        </div>
      </div>

      <div class="trending-card">
        <img src="./img/movies/sector_36.webp" alt="Trending 1" />
        <div class="trending-info">
          <h3>Sector 36</h3>
        </div>
      </div>


    </div>
  </div>

  <script src="./js/script.js"></script>

</body>

</html>
